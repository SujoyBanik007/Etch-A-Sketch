<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <p5>Select The Size</p5>
        <button id="popup" class="btn btn-primary">SELECT</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">BLACK</button>
        <button class="btn btn-dark" onclick="setColor('random')">RANDOM</button>
        <button class="btn btn-dark" onclick="resetBoard()">RESET</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
